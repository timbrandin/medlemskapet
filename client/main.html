<head>
</head>

<template name="chatrooms">
  {{> loginButtons}}
  <ul>
    {{#each rooms}}
    <li><a href="/room/{{_id}}">{{_id}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="messages">
  {{#each messages}}
  <div class="message {{me}}">
    <div class="inner">
      <img src="{{picture}}" />
      <div class="box">
        {{message}}
      </div>
    </div>
  </div>
  {{/each}}
  {{> form}}
</template>

<template name="form">
  <form class="message-form">
    <textarea></textarea>
    <button type="submit">Submit</button>
  </form>
</template>
