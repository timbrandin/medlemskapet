<head>
</head>

<body>
  {{> loginButtons}}
  {{> messages}}
  {{> form}}
</body>

<template name="messages">
  {{#each messages}}
  <div class="message">
    <img src="{{picture}}" />
    <span class="from">{{username}}</span>
    {{message}}
  </div>
  {{/each}}
</template>

<template name="form">
  <form>
    <textarea></textarea><br />
    <button type="submit">Submit</button>
  </form>
</template>
