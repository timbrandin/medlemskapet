<head>
</head>

<template name="chatrooms">
  <ul>
    {{#each rooms}}
    <li><a href="/room/{{_id}}">{{_id}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="messages">
  {{#each messages}}
  <div class="message">
    <img src="{{picture}}" />
    <span class="from">{{username}}</span>
    {{message}}
  </div>
  {{/each}}
  {{> form}}
</template>

<template name="form">
  <form>
    <textarea></textarea><br />
    <button type="submit">Submit</button>
  </form>
</template>
